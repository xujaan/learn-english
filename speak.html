  <title>Learn English</title>
</head>

<body>
    <div class="container p-5 mt-3" style="font-size: 20px;">
        Read this text
        <div class="card">
            <div class="card-body" id="textnya">

            </div>
        </div>
        <div class="text-center my-3">
            <button class="btn btn-lg btn-warning" onclick="GFG_Fun()">Refresh Text</button>
            <button class="btn btn-lg btn-success" onclick="startDictation()">Start Speak!</button>
        </div>
        Result
        <div class="card">
            <div class="card-body" id="resultnya">

            </div>
        </div>
        <h3 class="text-success bg-light text-center mt-3" id="right" style="display: none;">You are correct!</h3>
        <h3 class="text-danger bg-light text-center mt-3" id="wrong" style="display: none;">Wrong, try again!</h3>
        <div class="text-center mt-3">
            <button class="btn btn-lg btn-danger" onclick="history.back()">Back</button>
        </div>
    </div>

    <script>
        $(function () {
            GFG_Fun();
        })


        var down = document.getElementById('textnya');

        var arr = ["No entry", "Be careful", "Don't be lazy",
            "Please close the door", "Donâ€™t be angry", "Do not smoke",
            "Do not park here", "Do not hold this cup",
            "No smoking", "Watch your head", "Sold out"
        ];

        function GFG_Fun() {
            down.innerHTML =
                arr[Math.floor(Math.random() * arr.length)];
        }

        function startDictation() {

            if (window.hasOwnProperty('webkitSpeechRecognition')) {

                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function (e) {
                    document.getElementById('resultnya').innerHTML = e.results[0][0].transcript;
                    var r = e.results[0][0].transcript;
                    recognition.stop();
                    var te = $('#textnya').html();
                    t = (te+".");
                    if (t.toLowerCase() == r.toLowerCase()) {
                        $('#right').show();
                        $('#wrong').hide();
                    }else{
                        $('#right').hide();
                        $('#wrong').show();
                    }
                };

                recognition.onerror = function (e) {
                    recognition.stop();
                }

            }
        }
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
</body>
